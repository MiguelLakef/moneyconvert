<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
        
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./assets/logo (1).gif" alt="Gif de dinheiro" class="logo-gif">

    <main>
        <label class="coverter-de">
            Converter <b>De</b>
            <select>
                <option>
                    R$ Real brasileiro
                </option>
                

            </select>

        </label>



        <label>
            Converter <b>Para</b>

            <select  class="converter-para">

                
                <option value="Dolar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="bitcoin">₿ BitCoin</option>

            </select>

        </label>


        <label class="valor">
            Valor
            <input class="input-currency" placeholder="R$ 10.000.000">
        </label>

        <button >Converter</button>


        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-converted" id="Real">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Arrow.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/Dolar.png" alt="moeda-convertida"  id="image-convert">
                <p class="currency" id="dolar-name">Dólar </p>
                <p class="currency-value"  id="currencyValueConverted">US$ 0,00</p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
